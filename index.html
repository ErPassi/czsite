		body {
			margin: 0;
			padding: 0;
		}
		header {
			background-color: #809C92;
			color: white;
			padding: 20px;
			position: fixed;
			top: 0;
			left: 0;
			right: 0;
			z-index: 1;
		}
		header h1 {
			margin: 0;
			font-size: 36px;
			font-weight: normal;
		}
		nav ul {
			list-style: none;
			margin: 0;
			padding: 0;

		}
		nav li {
			margin: 0 10px;

		}
		main {
			margin-top: 100px;
			padding: 20px;
		}
		.horizontal-section {
			background-color: #DAB370;
			position: relative;
			height: 100vh;
			width: 100%;
			overflow: hidden;
		}
		.horizontal-section .overlay {
			background-color: rgba(0, 0, 0, 0.3);
			position: absolute;
			top: 0;
			bottom: 0;
			left: 0;
			right: 0;
			z-index: -1;
			backdrop-filter: blur(10px);
		}
		.horizontal-section .content {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			text-align: center;
			z-index: 1;
		}
		.horizontal-section h2 {
			font-size: 48px;
			color: #24201C;
			margin: 0;
		}
		.horizontal-section p {
			font-size: 24px;
			color: #24201C;
		}
		.horizontal-section:before {
			content: '';
			display: inline-block;
			height: 100%;
			vertical-align: middle;
		}
		.horizontal-section p, .horizontal-section h2 {
			display: inline-block;
			vertical-align: middle;
		}
		footer {
			background-color: #24201C;
			color: white;
			padding: 20px;
			text-align: center;
			position: absolute;
			bottom: 0;
			left: 0;
			right: 0;
		}
	</style>
</head>
